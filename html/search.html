<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Videos and music online">
<meta name="author" content="Lucaci Cristian">

<title>Paweo</title>

<!-- Bootstrap core CSS -->
<link href="../assets/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="../css/search.css" rel="stylesheet">
<link href="../css/playlist.css" rel="stylesheet">

</head>

<body>

	<div id="container">

		<div id="header">
			<div id=header_searchBar>
				<div class="input-group header_searchBar">
					<input type="text" id="searchBar-text" class="form-control" placeholder="Search video on web">
					<span class="input-group-addon"><span class="glyphicon glyphicon-search" onclick="onSearchVideoClick()"></span></span>
				</div>
			</div>

			<ul class="header_menu">
				<li onclick="onHeaderMenuItemClick('mostRecent')">Latest</li>
				<li onclick="onHeaderMenuItemClick('mostPopular')">Popular</li>
				<!-- Not working for now
				<li onmouseover="onMenuItemOver('.sub_header_menu',true)"
					onmouseout="onMenuItemOver('.sub_header_menu',false)">Channels
					<ul class="sub_header_menu">
						<li onclick="onHeaderMenuItemClick('genre/pop')">Pop</li>
						<li onclick="onHeaderMenuItemClick('genre/house')">House</li>
						<li onclick="onHeaderMenuItemClick('genre/rock')">Rock</li>
					</ul>
				</li>
				-->
			</ul>
		</div>

		<div id="content">
			<div id="left_panel">
				<figure>
					<img class="logo" src="../assets/images/paweo_logo.png" alt="">
				</figure>
				<p>Genres</p>
				<ul class="left_panel_menu">
					<!-- Not working
					<li onclick="onHeaderMenuItemClick('pop')">&gt; Pop</li>
					<li onclick="onHeaderMenuItemClick('house')">&gt; House</li>
					<li onclick="onHeaderMenuItemClick('rock')">&gt; Rock</li>
					-->
				</ul>
			</div>

			<div id="center_panel">
				<div id="player_window">
					 <div id="videoPlayer"></div>
				</div>

				<div id="watch_window">
					<h1 class="searchQuery">Search results:</h1>
					<table id='video-list' class="video_list">
					</table>
					<button type="button" class="btn btn-default btn-lg" onclick="onMoreBtnClick()">
						<span class="glyphicon glyphicon-plus"></span> More
					</button>

				</div>				
			</div>

			<div id="right_panel">				
				<div  class="panel panel-default playlist_container">
					<!-- Default panel contents -->
					<div class="panel-heading playlist_title" onclick="changePlaylistName()"></div>
					
					<div class="btn-group controls_playlist">
						<button type="button" class="btn btn-default" onclick="onNewBtnClick()">New</button>
						<button type="button" class="btn btn-default" onclick="onLoadBtnClick()">Load</button>
						<button type="button" class="btn btn-default" onclick="onSaveBtnClick()">Save</button>						
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								Sort 
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="javascript:onSortOrderChanged(TITLE_ORDER)">Title</a></li>
								<li><a href="javascript:onSortOrderChanged(DATE_ORDER)">Date</a></li>
								<li><a href="javascript:onSortOrderChanged(VIEWS_ORDER)">Views</a></li>
								<li><a href="javascript:onSortOrderChanged(LIKES_ORDER)">Likes</a></li>
							</ul>
						</div>
					</div>
					
					<div class="input-group playlist_searchBar">
						<input type="text" id="playlistSearch-text" class="form-control" onchange="onSearchTextChanged(this.value)" placeholder="Search video in playlist">
						<span class="input-group-addon"><span id="playlistSearch-btn" class="glyphicon glyphicon-search" onclick="onSearchPlaylistClick(this)"></span></span>
					</div>
					
					<!-- Table -->
					<table id="video-playlist">
					</table>					
				</div>
			</div>
		</div>

	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript -->  
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../assets/js/jquery-1.10.2.js"></script>
	
	<script src="../js/search/search.js"></script>
	<script src="../js/database/DatabaseHelper.js"></script>	
	<script src="../js/playlist.js"></script>
	
	<script src="../js/utils/utils.js"></script>	
	<script src="../js/youtubeAPI/auth.js"></script>	
	<script src="../js/youtubeAPI/youtube.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
		
	<script src="../assets/js/bootstrap.js"></script>
	<script src="../assets/js/globalize.js"></script>		
	<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
</body>
</html>
